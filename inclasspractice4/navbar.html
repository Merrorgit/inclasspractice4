<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar with Scrollspy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    section {
      padding: 100px 0;
      height: 100vh;
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbarScroll" data-bs-smooth-scroll="true" tabindex="0">

<nav id="navbarScroll" class="navbar navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Website</a>
    <ul class="navbar-nav d-flex flex-row">
      <li class="nav-item me-3">
        <a class="nav-link active" href="#home">First section</a>
      </li>
      <li class="nav-item me-3">
        <a class="nav-link" href="#about">Second section</a>
      </li>
      <li class="nav-item me-3">
        <a class="nav-link" href="#services">Third section</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contact">Forth section</a>
      </li>
    </ul>
  </div>
</nav>

<section id="home" class="bg-light">
  <div class="container">
    <h1>First Section</h1>
    <p>First section</p>
  </div>
</section>

<section id="about" class="bg-secondary text-light">
  <div class="container">
    <h1>Second Section</h1>
    <p>Second section</p>
  </div>
</section>

<section id="services" class="bg-light">
  <div class="container">
    <h1>Third section</h1>
    <p>Details about the services provided go here.</p>
  </div>
</section>

<section id="contact" class="bg-secondary text-light">
  <div class="container">
    <h1>Forth section</h1>
    <p>Forth section</p>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
